name: Scheduled build and publish node container


on:
  schedule:
    - cron: "50 0 * * *"

jobs:
  build:
    runs-on: ubuntu-01
    steps:
      - uses: actions/checkout@v3
        with:
          ref: node
      - run: |
          cd dockerfile-node
          docker login -u coderookieerick -p ${{ secrets.COMMON_DOCKER_IMAGES_TOKEN }}
          docker build --no-cache -t common-node .
          docker tag common-node coderookieerick/common-node
          docker push coderookieerick/common-node:latest